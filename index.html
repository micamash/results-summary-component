<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article>
    <div class="top-container">
      <h1>Your Result</h1>

      <div class="circle-result light-weight">
        <div class="main-result pale-blue">76</div>
        of 100
      </div>

      <p class="pale-blue">Great</p>
      <p class="light-weight percentage">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </article>

  <article>
    <h2>Summary</h2>
    <section>
      <div class="topic-result-container reaction">
        <div class="topic reaction-main"><img src="/assets/images/icon-reaction.svg" alt="Reaction Icon"> Reaction</div>
        <div class="topic-result">
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="topic-result-container memory">
        <div class="topic memory-main"><img src="/assets/images/icon-memory.svg" alt="Memory Icon">Memory</div>
        <div class="topic-result">
          <p><span>92</span> / 100</p>
        </div>
      </div>
      <div class="topic-result-container verbal">
        <div class="topic verbal-main"><img src="/assets/images/icon-verbal.svg" alt="Verbal Icon">Verbal</div>
        <div class="topic-result">
          <p><span>61</span> / 100</p>
        </div>
      </div>
      <div class="topic-result-container visual">
        <div class="topic visual-main"><img src="/assets/images/icon-visual.svg" alt="Visual Icon">Visual</div>
        <div class="topic-result">
          <p><span>72</span> / 100</p>
        </div>
      </div>
    </section>
  </article>

  <article>
    <button>Continue</button>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
