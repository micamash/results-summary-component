<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article>
    <h1>Your Result</h1>

    <div>
      <div class="main-result">76</div>
      of 100
    </div>

    <p>Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </article>

  <article>
    <h2>Summary</h2>
    <section>
      <div class="topic-result-container reaction">
        <div class="topic">Reaction</div>
        <div class="topic-result">
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="topic-result-container memory">
        <div class="topic">Memory</div>
        <div class="topic-result">
          <p><span>92</span> / 100</p>
        </div>
      </div>
      <div class="topic-result-container verbal">
        <div class="topic">Verbal</div>
        <div class="topic-result">
          <p><span>61</span> / 100</p>
        </div>
      </div>
      <div class="topic-result-container visual">
        <div class="topic">Visual</div>
        <div class="topic-result">
          <p><span>72</span> / 100</p>
        </div>
      </div>
    </section>
  </article>

  <button>Continue</button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
