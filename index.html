<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <article class="first-article">
      <div class="top-container">
        <h1>Your Result</h1>

        <div class="circle-result light-weight">
          <div class="main-result pale-blue">76</div>
          of 100
        </div>

        <p class="pale-blue">Great</p>
        <p class="light-weight percentage">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>

    <div class="right-side">
      <article class="second-article">
        <h2 id="summary">Summary</h2>

        <div class="topic-result-container reaction">
          <div class="topic reaction-main"><img src="assets/images/icon-reaction.svg" alt="Reaction Icon"> Reaction
          </div>
          <div class="topic-result">
            <p></p> <span class="grey"> / 100</span>
          </div>
        </div>

        <div class="topic-result-container memory">
          <div class="topic memory-main"><img src="assets/images/icon-memory.svg" alt="Memory Icon"> Memory</div>
          <div class="topic-result">
            <p></p> <span class="grey"> / 100</span>
          </div>
        </div>

        <div class="topic-result-container verbal">
          <div class="topic verbal-main"><img src="assets/images/icon-verbal.svg" alt="Verbal Icon"> Verbal</div>
          <div class="topic-result">
            <p></p> <span class="grey"> / 100</span>
          </div>
        </div>

        <div class="topic-result-container visual">
          <div class="topic visual-main"><img src="assets/images/icon-visual.svg" alt="Visual Icon"> Visual</div>
          <div class="topic-result">
            <p></p> <span class="grey"> / 100</span>
          </div>
        </div>

      </article>

      <article class="third-article">
        <button>Continue</button>
      </article>
    </div>
  </main>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const reactionTopic = document.querySelector('.topic-result-container.reaction');
        const memoryTopic = document.querySelector('.topic-result-container.memory');
        const verbalTopic = document.querySelector('.topic-result-container.verbal');
        const visualTopic = document.querySelector('.topic-result-container.visual');

        reactionTopic.querySelector('img').src = data[0].icon;
        reactionTopic.querySelector('p').textContent = `${data[0].score}`;

        memoryTopic.querySelector('img').src = data[1].icon;
        memoryTopic.querySelector('p').textContent = `${data[1].score}`;

        verbalTopic.querySelector('img').src = data[2].icon;
        verbalTopic.querySelector('p').textContent = `${data[2].score}`;

        visualTopic.querySelector('img').src = data[3].icon;
        visualTopic.querySelector('p').textContent = `${data[3].score}`;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>

</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> //
  Coded by <a href="https://github.com/micamash">Ashley Mical</a>
</div>

</html>
